<script type="text/javascript">
	// 顶部的引入
	$('.HeaderBOX').load('load/header.html',function(){

		$(".TopMainRightShop").TopNavShop($('.shopHide'));
		// 二级菜单
		$('.headerCont').HeaderNavShow($('.navListBox'), $('.navShow'));

		// 侧边栏
		// $('.side').aslide($(".hov"), $(".aSlide"), $('.top'));
		$('.side').hide();
		// 相应数据
		let localData = JSON.parse(localStorage.getItem('data'));
		let j = 0;
		if (localData != null) {
			for (let i = 0; i < localData.length; i++) {
				j += Number(localData[i].num);
			}
			$("#Shop_Count i").html(j);
		}
		
	});
	// 尾部的引入

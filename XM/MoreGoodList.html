<script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
<script src="js/Public.js" type="text/javascript" charset="utf-8"></script>
<script src="js/MoreGoodList.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	// 顶部的引入
	$('.HeaderBOX').load('load/header.html',function(){
		// 顶部购物车
		$(".TopMainRightShop").TopNavShop($('.shopHide'));
		// 二级菜单
		$('.headerCont').HeaderNavShow($('.navListBox'), $('.navShow'));
		// logo
		$('.header').logoAndso($('.logo'), $('.SearchBox'));
		// 侧边栏
		// $('.side').aslide($(".hov"), $(".aSlide"), $('.top'));
		$('.side').hide();
		// 相应数据
		let localData = JSON.parse(localStorage.getItem('data'));
		let j = 0;
		if (localData != null) {
			for (let i = 0; i < localData.length; i++) {
				j += Number(localData[i].num);
			}
			$("#Shop_Count i").html(j);
		}
	});
	// 尾部的引入
	$('.FooterBOX').load('load/footer.html');
	
	// section主体
	$(".sectionMain").Automatic();
	// 对商品信息进行传递
	// let arr = [];//将点击的数据存到此数组中
	$(".sectionMain").on('click','.goods_item',function(){
		// 对当前点击元素进行操作
		let index = $(this).index();
		$('.goods_item').eq(index).Purchased();
	})
</script>
